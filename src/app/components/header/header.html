<header class="header">
  <div class="header-container">
    <div class="logo">
      <a href="#home" class="logo-link">
        <span class="logo-gradient">OpenMoxie</span>
      </a>
    </div>
    <nav class="nav-menu">
      <a href="#home" class="nav-link">Home</a>
      <a routerLink="/about" class="nav-link">About</a>
      <a href="#features" class="nav-link">Features</a>
      <a href="#technical" class="nav-link">Technical</a>

      <div class="download-dropdown" (mouseenter)="toggleDownloadMenu()" (mouseleave)="closeDownloadMenu()">
        <button class="nav-link cta-button dropdown-trigger">
          Download
          <svg class="dropdown-arrow" [class.open]="isDownloadMenuOpen" width="12" height="12" viewBox="0 0 12 12" fill="none">
            <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="download-menu" [class.show]="isDownloadMenuOpen">
          <a href="https://openmoxie.org/downloads/SimpleMoxieSwitcher-1.0.0-macOS.zip" class="download-option">
            <div class="download-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
              </svg>
            </div>
            <div class="download-info">
              <div class="download-title">macOS</div>
              <div class="download-subtitle">macOS 13.0 or later</div>
            </div>
          </a>

          <div class="download-divider"></div>

          <a routerLink="/about" class="download-option secondary">
            <div class="download-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="download-info">
              <div class="download-title">About the App</div>
              <div class="download-subtitle">Features & screenshots</div>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <button class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
